[package]
name = "gstreamer-terminal-video-player"
version = "0.1.0"
edition = "2021"

[profile.dev.package.'*']
opt-level = 3
debug-assertions = false

[profile.release]
panic = "abort"
strip = false

[dependencies]
gstreamer = "0.24.2"
glib = "0.21.3"
gstreamer-app = "0.24.2"
gstreamer-video = "0.24.2"
image = "0.25.8"
defer = "0.2.1"
ctrlc = "3.5.0"
ansi_term = "0.12.1"
termion = "4.0.5"
parking_lot = "0.12.5"

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.26.0"
objc = "0.2.7"